# https://kubernetes.io/docs/concepts/workloads/controllers/deployment/
apiVersion: apps/v1
kind: Deployment
metadata:
  name:  todo-service
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-service
  template:
    metadata:
      labels:
        app: todo-service
    spec:
      volumes:
        - name: ca-certs
          configMap:
            name: custom-ca-certs
      containers:
        - name: todo-service
          image: suhail12/todo-service:stable-latest
          env:
            - name: USER
              value: c2tuYQ==
            - name: PASS
              value: YWRtaW4=
          ports:
            - containerPort: 8080
          volumeMounts:
            - name: ca-certs
              mountPath: /etc/ssl/certs
